apiVersion: v1
kind: Service
metadata:
  name: rtmp-service
  labels:
    app: rtmp-live-server
  namespace: live
  annotations:
    external-dns.alpha.kubernetes.io/hostname: live.k8s.ddlia.com
spec:
  selector:
    app: rtmp-live-server
  type: LoadBalancer
  LoadBalancerIP: 10.88.254.254
  ports:
    - name: rtmp
      protocol: TCP
      port: 1935
      targetPort: 1935
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080